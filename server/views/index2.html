
<style>
   .map{
      height:100%;
      width: auto;
      
    }
    .icon{
      background: transparent;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


.contenedor {
    width: 90%;
    max-width: 1200px;
    overflow: hidden;
    margin: auto;
    padding: 60px 0;
}

.subtitulo {
    text-align: center;
    font-weight: 700;
    color: #9f8ad0;
    margin-bottom: 40px;
    font-size: 40px;
}

.gallery {
    background: #f2f2f2;
}

.contenedor-galeria{
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
}

.img-galeria {
    object-fit: cover;
    width: 30%;
    display: block;
    margin-bottom: 15px;
    box-shadow: 0 0 6px rgb(0, 0, 0, 0.5);
    cursor: pointer;
}

.img-galeria:hover{
    transition: all 0.3s ease-in-out;
    transform: scale(1.1);
}

.imagen-light{
    position: fixed;
    background: transparent;
    width: 50%;
    height: 95%;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translate(100%);
    transition: transform .2s ease-in-out;
}

.show{
    transform: translate(0);
}

.agregar-imagen {
    object-fit: cover;
    width: 90%;
    height: 80%;
    border-radius: 10px;
    transform: scale(0);
    transition: transform .3s .2s;
    margin-bottom: 94px;
}

.showImage{
    transform: scale(1);
}

.close {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 40px;
    cursor: pointer;
    color:#fff;
    font-size: 25px;
}
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" type="text/css">


    <script src='https://unpkg.com/leaflet@1.7.1/dist/leaflet.js'></script>
    
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js'></script>

    
    <div class="">
      <div class="row">
         <div class="col-md-6">
            <div class="">
               <section class="gallery" id="portafolio">
                  <div class="contenedor">
                    <h2 class="subtitulo">Welcome to zaghouan</h2>
                    <div class="contenedor-galeria">
                      <img src="https://www.tunisiepromo.com/wp-content/uploads/2017/11/voyage-zaghwen.jpg" alt="" class="img-galeria">
                      
                      <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/07/4e/df/09/le-temple-des-eaux.jpg?w=1000&h=600&s=1" alt="" class="img-galeria" id="grid1">
                      <img src="https://lepetitjournal.com/sites/default/files/styles/main_article/public/2019-11/temple%20des%20eaux%20de%20Zaghouan.jpg?itok=eALndWaZ" alt="" class="img-galeria" id="grid2">
                      <img src="https://filmintunisia.com/wp-content/uploads/cache/images/remote/filmintunisia-com/Zaghouan-Zrib-1--1912894681.jpg" alt="" class="img-galeria" id="grid3">
                      <img src="https://cdn2.webmanagercenter.com/wmc/wp-content/uploads/2017/08/zriba-zaghouane.jpg" alt="" class="img-galeria" id="grid4">
                      <img src="https://www.voyage-tunisie.info/wp-content/uploads/2017/12/Zaghouan3-1-800x500.jpg" alt="" class="img-galeria" id="grid5">

                    </div>
                  </div>
                </section>
               
                <section class="imagen-light">
                  <i class="fas fa-times close"></i>
                  <img src="./img/img-3.jpg" alt="" class="agregar-imagen">
                </section>
            </div>
         </div>
         <div class="col-md-6">
            <div id="mapid" class="map"></div>
         </div>
      </div>
   </div>
    
    <script>
      var mymap = L.map('mapid').setView([36.409119, 	10.142317], 24);

      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 40,
        attribution: '',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
      }).addTo(mymap);
      
      coordinates = [
        [37.2346492, 9.918276],
        [36.3979902,10.1459361],
        [36.387511, 10.130815],
        [36.397502,10.145531]
     
      ]
      price = ['Menzel jemil', 'Beb Essouk' , 'sidek ali azzouz','the water temple']
      images = ['https://s.iha.com/00154983926/Menzel-jemil-Station-thermale-de-korbous-pres-de-menzel-jemil.jpeg', 'https://mapio.net/images-p/73139567.jpg', 'https://zaherkammoun.com/wp-content/uploads/2016/03/Sidi-Ali-Azzouz-5-1364x900.jpg' ,'http://www.webdo.tn/wp-content/uploads/2017/02/Temple-des-Eaux-de-Zaghouan.jpg']
      
      heading = ['Menzel jemil', 'Beb Essouk', 'sidek ali azzouz', 'the water temple']
      
      let l = coordinates.length;
      var grid1 = document.querySelector('#grid1');
      var grid2 = document.querySelector('#grid2');
      var grid3 = document.querySelector('#grid3');
      var grid4 = document.querySelector('#grid4');
      
      grids = [grid1, grid2, grid3, grid4]
      
      
      for (let i = 0; i < l; i++) {
      
      
      
        // pop up
      
        var popup = L.popup({
          closeOnClick: true
        }).setContent('<div class="card"><img src=' + images[i] + '><div class="card-body"><h4>' + heading[i] + '</h4></div><div>');
      
        // Marker Icon
      
        var myIcon = L.divIcon({
          className: 'icon',
          iconSize: [25, 41],
        });
        var marker = L.marker(coordinates[i], {
          icon: myIcon,
        }).addTo(mymap).bindPopup(popup);
      
        // tooltip  
        var tooltip = L.tooltip({
          permanent: true,
          direction: 'center',
          opacity: 1,
      
        }).setContent(price[i]);
        marker.bindTooltip(tooltip);
        grids[i].addEventListener("mouseover", () => {
          mymap.flyTo(coordinates[i], 12);
        })
      }
      
  </script>
    

<script>
   const imagenes = document.querySelectorAll('.img-galeria');
   const imagenesLight = document.querySelector('.agregar-imagen');
   const contenedorLight = document.querySelector('.imagen-light');
   
   imagenes.forEach(imagen =>{
       imagen.addEventListener('click', ()=>{
           aparecerImagen(imagen.getAttribute('src'))
       
       })
   })
   
   contenedorLight.addEventListener('click', (e) =>{
       if(e.target !== imagenesLight){
           contenedorLight.classList.remove('show');
           imagenesLight.classList.remove('showImage'); 
       }
   })
   
   const aparecerImagen = (imagen) =>{
       imagenesLight.src = imagen;
       contenedorLight.classList.add('show');
       imagenesLight.classList.add('showImage');
   }

</script>
