    <script>
      // When the user scrolls down 50px from the top of the document, resize the header's font size
      window.onscroll = function() {scrollFunction()};
      
      function scrollFunction() {
        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
          document.getElementById("myheader").style.fontSize = "30px";
        } else {
          document.getElementById("myheader").style.fontSize = "90px";
        }
      }
      </script>

    <script type="text/javascript"> 
      function getCoordintes() {
     var options = {
         enableHighAccuracy: true,
         timeout: 5000,
         maximumAge: 0
     };
   
     function success(pos) {
         var crd = pos.coords;
         var lat = crd.latitude.toString();
         var lng = crd.longitude.toString();
         var coordinates = [lat, lng];
         console.log(`Latitude: ${lat}, Longitude: ${lng}`);
         getCity(coordinates);
         return;
   
     }
   
     function error(err) {
         console.warn(`ERROR(${err.code}): ${err.message}`);
     }
   
     navigator.geolocation.getCurrentPosition(success, error, options);
 }
   
 // Step 2: Get city name
 function getCity(coordinates) {
     var xhr = new XMLHttpRequest();
     var lat = coordinates[0];
     var lng = coordinates[1];
   
   
     // Paste your LocationIQ token below.
     xhr.open('GET', "https://us1.locationiq.com/v1/reverse.php?key=pk.5a42ca6e0ae63aff846a241b6cffbe90&lat=" +
     lat + "&lon=" + lng + "&format=json", true);
     xhr.send();
     xhr.onreadystatechange = processRequest;
     xhr.addEventListener("readystatechange", processRequest, false);
   
     function processRequest(e) {
         if (xhr.readyState == 4 && xhr.status == 200) {
             var response = JSON.parse(xhr.responseText);
             var city = response.address.town;
             var state=response.address.state
             var postcode=response.address.postcode;
             var country=response.address.country;
             console.log("my city"+city);
             var id=document.getElementById("curentLoc").innerText=city+" "+state+" "+" "+postcode+" "+country;
             return;
         }
     }
 }
   
 getCoordintes();
 
     </script>

<script type="text/javascript">
	jQuery(function($) {
    $(window).on('scroll', function() {
		if ($(this).scrollTop() >= 200) {
			$('.navbar').addClass('fixed-top');
		} else if ($(this).scrollTop() == 0) {
			$('.navbar').removeClass('fixed-top');
		}
	});
	
	function adjustNav() {
		var winWidth = $(window).width(),
			dropdown = $('.dropdown'),
			dropdownMenu = $('.dropdown-menu');
		
		if (winWidth >= 768) {
			dropdown.on('mouseenter', function() {
				$(this).addClass('show')
					.children(dropdownMenu).addClass('show');
			});
			
			dropdown.on('mouseleave', function() {
				$(this).removeClass('show')
					.children(dropdownMenu).removeClass('show');
			});
		} else {
			dropdown.off('mouseenter mouseleave');
		}
	}
	
	$(window).on('resize', adjustNav);
	
	adjustNav();
});
</script>
